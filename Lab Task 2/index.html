<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-image: url("termina-back.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>

<body>


    <div class="container mt-5 p-3 bg-secondary">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4 class="text-center">Add user</h4>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Enter name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter name">
                        </div>
                        <div class="form-group">
                            <label for="">Enter email:</label>
                            <input type="email" name="" class="form-control" placeholder="Ener email" id="email">
                        </div>

                        <div class="mt-3">
                            <button class="btn btn-primary float-right" onclick="submitForm()">submit</button>
                        </div>
                        <div class="w-100">
                            <span id="message" class="text-success"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <table class="table table-bordered text-white text-center">
                    <thead>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </thead>
                    <tbody id="tbData">

                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <script src="script.js">
    </script>
</body>

</html>
